<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="../styles/doctor.css" />
  </head>
  <body>
    <nav class="nav-doctor">
      <h1>
        <img
          src="../assets/svgs/logo.svg"
          style="margin-right: 1rem; width: 40px"
        />MotivSMA
      </h1>
      <div class="links">
        <button id="logout-button" class="btn-logout">Logout</button>
      </div>
    </nav>

    <div class="doctor-dashboard-header">
      <h3>Doctor Dashboard</h3>
      <div class="sidebar"></div>
    </div>

    <main style="height: 100vh">
      <section></section>
      <section class="sidebar sidebar-dark"></section>
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-brand">
          <img src="../assets/svgs/logo_white.svg" alt="MotivSMA Logo" />
          <span>MotivSMA</span>
        </div>
        <div class="footer-links">
          <a href="#">About</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Contact</a>
        </div>
        <div class="footer-copy">
          &copy; 2025 MotivSMA | All rights reserved
        </div>
      </div>
    </footer>

    <script>
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");

      if (!token) {
        window.location.href = "../../index.html";
      } else if (role !== "DOCTOR") {
        window.location.href = "../../index.html";
      }
    </script>

    <script src="../js/logout.js"></script>
  </body>
</html>
