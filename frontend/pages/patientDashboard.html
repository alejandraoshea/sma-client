<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="../styles/patient.css" />
  </head>

  <body>
    <nav class="nav-patient">
      <h1>
        <img src="../assets/svgs/logo.svg" style="margin-right: 1rem; width: 40px" />
        MotivSMA
      </h1>
      <div class="links">
        <a>About</a>
        <button class="open-button" onclick="openForm()">Login</button>
      </div>
    </nav>

    <div class="patient-dashboard-header">
      <h3>Patient Dashboard</h3>
      <div class="sidebar"></div>
    </div>

    <main style="height: 100vh">
      <section class="main-div">
        <article class="patient-sidebar">
          Welcome, <br />Patient
        </article>

        <article class="patient-dashboard-buttons">
          <button id="start-session-btn" class="log-symptoms-button">
            <img src="../assets/svgs/add.svg" />
            Start Session
          </button>

          <button id="log-symptoms-btn" class="log-symptoms-button">
            <img src="../assets/svgs/add.svg" />
            Log Symptoms
          </button>

          <!-- Inline Symptoms container -->
          <div id="symptoms-container" class="hidden inline-section">
            <h3 class="section-title">Log Symptoms</h3>

            <form id="symptoms-form">
              <div id="symptoms-checkboxes" class="checkbox-container"></div>

              <button type="submit" class="save-symptoms-btn">
                Save Symptoms
              </button>
            </form>
          </div>

          <button id="log-signals-btn" class="log-symptoms-button">
            <img src="../assets/svgs/add.svg" />
            Log Signals
          </button>

          <!-- Inline Signals container -->
          <div id="signals-container" class="hidden inline-section">
            <h3 class="section-title">Log Signals</h3>

            <div class="signal-options">
              <button class="signal-option">ECG</button>
              <button class="signal-option">EMG</button>
            </div>
          </div>
        </article>
      </section>

      <section class="sidebar sidebar-dark"></section>
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-brand">
          <img src="../assets/svgs/logo_white.svg" alt="MotivSMA Logo" />
          <span>MotivSMA</span>
        </div>
        <div class="footer-links">
          <a href="#">About</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Contact</a>
        </div>
        <div class="footer-copy">
          &copy; 2025 MotivSMA | All rights reserved
        </div>
      </div>
    </footer>

    <script src="../js/measurementSessions.js"></script>
  </body>
</html>
